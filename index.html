<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Stretch Project</title>
    <link rel="stylesheet" href="assets/main.css">
    <script src="assets/scripts/jquery.js"></script>
    <script src="assets/scripts/checkValues.js"></script>
    <script src="assets/scripts/drawYAxis.js"></script>
    <script src="assets/scripts/drawTitle.js"></script>
    <script src="assets/scripts/drawBars.js"></script>
    <script src="assets/scripts/drawLabels.js"></script>
    <script src="assets/scripts/drawXAxis.js"></script>
    <script src="draw-bar-chart.js"></script>
  </head>

  <body>
    <h1>Bar Chart Stretch Project</h1>
    <h2>Objective:</h2>
    <p>Create a bar chart using only HTML, CSS and JavaScript w/ jQuery.</p>
    <div id="destination"></div>
    <script>
      $(document).ready(function () {

        const data = [
          { label: 2011, values: [100, 70], sections: [] },
          { label: 2012, values: [150, 130], sections: [] },
          { label: 2013, values: [200, 80], sections: [] },
          { label: 2014, values: [300, 60], sections: [] },
          { label: 2015, values: [155, 180, 75, 60], sections: [] },
          { label: 2016, values: [100, 300], sections: [] },
          { label: 2017, values: [320, 70], sections: [] },
          { label: 2018, values: [400, 79], sections: [] },
          { label: 2019, values: [350, 72], sections: [] },
          { label: 2020, values: [175, 70], sections: [] }
        ];
        // to identify what the values represent (for future feature, like implementing a legend)
        for (let obj of data) {
          obj.sections = ["sales", "costs"];
        }


        const options = {
          chartWidth: 600,
          chartHeight: 300,

          title: "A generic bar chart",
          titleHeight: 25,
          titleColour: "black",
          titleSize: 15,

          plotValuesPosition: "start",  //start, center or end (top, center or bottom)
          plotValuesColour: "black",
          plotValuesSize: 12,

          barSpacing: 20,

          labelColour: "black",
          labelsSize: 11,

          yAxisWidth: 70,

          yAxisTitle: "Net Income",
          yTitleSize: 15,
          yAxisTitleWidth: 10,

          yTicksWidth: 5,

          yValuesWidth: 5,
          tickValuesSize: 12,

          labelsHeight: 25,

          xTitleSize: 15,
          xAxisTitleHeight: 20
        }

        const element = "#destination";

        drawBarChart(data, options, element);
      });
    </script>
  </body>

</html>
