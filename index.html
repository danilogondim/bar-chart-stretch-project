<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Stretch Project</title>
    <script src="assets/scripts/jquery.js"></script>
    <script src="assets/scripts/checkValues.js"></script>
    <script src="assets/scripts/drawYAxis.js"></script>
    <script src="assets/scripts/drawTitle.js"></script>
    <script src="assets/scripts/drawBars.js"></script>
    <script src="assets/scripts/drawLabels.js"></script>
    <script src="assets/scripts/drawXAxis.js"></script>
    <script src="drawBarChart.js"></script>
  </head>

  <body>
    <h1>Bar Chart Stretch Project</h1>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <script>
      // set a global variable chartNumber to keep track of the number of charts so there is no
      // conflict within different ids and class. The ids and classes should be indexed by chartNumber.
      let chartNumber = 0;

      $(document).ready(function () {
        // draw first chart
        let data = [
          { label: 2011, values: [100, 70], sections: [] },
          { label: 2012, values: [150, 130], sections: [] },
          { label: 2013, values: [200, 80], sections: [] },
          { label: 2014, values: [300, 60], sections: [] },
          { label: 2015, values: [155, 180], sections: [] },
          { label: 2016, values: [100, 300], sections: [] },
          { label: 2017, values: [320, 70], sections: [] },
          { label: 2018, values: [400, 79], sections: [] },
          { label: 2019, values: [350, 72], sections: [] },
          { label: 2020, values: [175, 70], sections: [] }
        ];
        // to identify what the values represent (for future feature, like implementing a legend)
        for (let obj of data) {
          obj.sections = ["sales", "donations"];
        }


        let options = {
          chartWidth: 600,
          chartHeight: 300,

          title: "Results",
          titleHeight: 25,
          titleColour: "black",
          titleSize: 20,

          plotValuesPosition: "start",
          plotValuesColour: "black",
          plotValuesSize: 12,

          barSpacing: 20,

          labelColour: "black",
          labelsSize: 11,

          yAxisWidth: 70,

          yAxisTitle: "Income ($)",
          yTitleSize: 15,
          yAxisTitleWidth: 10,

          yTicksWidth: 5,

          yValuesWidth: 5,
          tickValuesSize: 12,

          labelsHeight: 25,

          xAxisTitle: "Years",
          xTitleSize: 15,
          xAxisTitleHeight: 20
        }

        let element = "#chart1";

        drawBarChart(data, options, element);

        // draw second chart
        data = [
          { label: "Toronto", values: [150, 120, 30], sections: [] },
          { label: "Vancouver", values: [150, 90, 50], sections: [] },
          { label: "Halifax", values: [100, 30, 45], sections: [] },
        ];
        // to identify what the values represent (for future feature, like implementing a legend)
        for (let obj of data) {
          obj.sections = ["car", "bus", "bicycle"];
        }

        options = {
          title: "Transportation modals",
          yAxisTitle: "Users",
          yTitleSize: 15,
          yAxisWidth: 50,
          yAxisTitleWidth: 10,
          yTicksWidth: 5,
          yValuesWidth: 5,
          xAxisTitle: "Cities",
          labelsHeight: 90,
          xTitleSize: 17,
          xAxisTitleHeight: 25
        };
        element = "#chart2"
        drawBarChart(data, options, element);

        // draw third chart
        data = [
          { label: "Laptop", values: [18, 23, 23, 25, 48], sections: [] },
          { label: "Printer", values: [20, 16, 38, 23, 32], sections: [] },
          { label: "HD", values: [19, 17, 32, 21, 31], sections: [] },
          { label: "Drone", values: [17, 13, 54, 21, 15], sections: [] },
          { label: "Camera", values: [23, 27, 50, 16, 70], sections: [] },
        ];
        // to identify what the values represent (for future feature, like implementing a legend)
        for (let obj of data) {
          obj.sections = ["Store 1", "Store 2", "Store 3", "Store 4", "Store 5"];
        }

        options = {
          title: "Stock",
          chartWidth: 650,
          chartHeight: 350,
          yAxisTitle: "Units",
          yTitleSize: 15,
          yAxisWidth: 50,
          yAxisTitleWidth: 8,
          yTicksWidth: 3,
          yValuesWidth: 5,
          xAxisTitle: "Items",
          xAxisTitleHeight: 25,
          xTitleSize: 17,
          labelsHeight: 50
        };
        element = "#chart3"
        drawBarChart(data, options, element);


      });
    </script>
  </body>

</html>
